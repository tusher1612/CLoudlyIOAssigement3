<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        /* Styling for hero section */
        
    </style>
</head>
<body>
    <nav class="navbar z-index-4">
        <!-- Logo -->
        <div class="logo">
          <img src="../img/logo.png" alt="Logo">
        </div>
        <!-- Hamburger Menu -->
        <div class="menu-toggle">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <!-- Nav Links -->
        <ul class="nav-links">
          <li><a href="Home.html" data-key="home">Home</a></li>
          <li><a href="About.html" data-key="about">About Us</a></li>
          <li><a href="Services.html"data-key="services">Services</a></li>
          <li><a href="Blog.html" data-key="blogs">Blogs</a></li>
          <li><a href="Contact.html" data-key="contact">Contact Us</a></li>
      
          <select id="language-dropdown" class="language-dropdown" class="form-select language-selector">
            <option value="en">English</option>
            <option value="es">Spanish</option>
          </select>
        </ul>
    
       
      </nav>
    <!-- Hero Section with Google Map -->
    <div class="hero-section-contact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7302.106495010965!2d90.39012998799896!3d23.7811181325155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c76a25b04c17%3A0xc32fd7eaacd36446!2sMohakhali%20DOHS%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1735707286731!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Contact Information Section -->
    <div class="container d-flex align-items-center gap-5 mb-5 flex-md-row flex-column mt-5"  >
        <div class="w-sm-100 contact-left" >
            <h3 data-key="contactInformationTitle">Contact Information</h3>
            <div class="holding-info">
                <p data-key="emailLabel" data-key="email" style="display: inline; padding-bottom: 5%;">Email: </p>
                <span style="display: inline; color:#212529;" data-key="email">MorderDigital@company.com</span>
            </div>
            <div class="holding-info">
                <p data-key="phoneLabel" data-key="phone" style="display: inline;">Phone: </p> <span style="display: inline; color:#212529;" data-key="phone">+1 234 567 890</span>
            </div>
            <div class="holding-info">
                <p data-key="addressLabel" style="display: inline;" >Address: </p><span data-key="address" style="display: inline; color:#212529;">123 MorderDigital St, City, Country</span>
            </div>

        </div>

        <!-- Contact Form Section -->
        <div class="contact-form  w-sm-100 w-md-70 contact-right" >
          <h3 data-key="formTitle">Get in Touch</h3>
          <form id="contact-form">
              <div class="mb-3">
                  <input type="text" class="input-design " data-key="namePlaceholder " id="name" name="name" placeholder="Your Name" required>
              </div>
              <div class="mb-3">
                  <input type="email" class="input-design "  data-key="emailPlaceholder" id="email" name="email" placeholder="Your Email" required>
              </div>
              <div class="mb-3">
                  <textarea id="message" class="input-design" data-key="messagePlaceholder" name="message" rows="4" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" id="submit-button" class="water-button" data-key="buttonText">Send Message</button>
          </form>
      </div>
      
      

    <!-- Confirmation Popup -->
    <div class="confirmation-popup" id="confirmation-popup">
        <div class="popup-content">
            <p data-key="successMessage">Your message has been sent successfully!</p>
            <button onclick="closePopup()" data-key="closeButton">Close</button>
        </div>
    </div>

    </div>
    
        
    <footer class="d-flex justify-content-center align-items-center footer" >
     
        &copy Mordern Digital | 2024 | Tech Solution | 
        
        </footer>


        <script src="../scripts/script.js"></script>
        <script src="../scripts/data.js"></script>
 

    
    </script>
</body>
</html>
